<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  

<div class="container">
  <div class="picture">
  <img src="images/image-victor.jpg" alt="Profile photo of Victor Crest">
  </div>
  <div class="main">
  <ul>
       <li class="name">Victor Crest</li>
       <li class="age"> 26</li>
  </ul>
  </div>

  <div class="location">
    London
  </div>
  
<div class="socialmedia">

<ul>

  <li>
    <span class="number">80K</span>
    <span class="item">Followers</span>

  </li>
  
  <li>
  <span class="number">803K</span>
  <span class="item">Likes</span>
  </li>
  
  <li>
  <span class="number">1.4K</span>
  <span class="item">Photos</span>
  </li>
  
</ul>

</div>
</div>


</body>


</html>
